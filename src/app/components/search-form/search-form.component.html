<div class="search-form-container">
  <mat-form-field class="search-input">
    <input
      matInput
      resizeToFitContent
      type="text"
      placeholder="Search"
      (keydown)="handleOnChange()"
      [(ngModel)]="value"
    />
    <button mat-button *ngIf="hasSearched" matSuffix mat-icon-button aria-label="Clear" (click)="handleOnClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
